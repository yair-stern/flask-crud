<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
        }
        form input, form button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Update Expense</h1>
    <form action="{{ url_for('update_expense', expense_id=expense.id) }}" method="post">
        <label>Description:</label><br>
        <input type="text" name="description" value="{{ expense.description }}" required><br>
        
        <label>Amount:</label><br>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required><br>
        
        <label>Category:</label><br>
        <input type="text" name="category" value="{{ expense.category }}" required><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
